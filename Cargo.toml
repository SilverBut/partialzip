[package]
authors = ["marcograss"]
categories = ["command-line-utilities", "compression", "encoding", "parsing", "parser-implementations"]
default-run = "partialzip"
description = "Download single files from online zip archives"
documentation = "https://docs.rs/partialzip"
edition = "2021"
exclude = ["/testdata"]
homepage = "https://github.com/marcograss/partialzip"
keywords = ["network", "utility", "io", "tool", "library"]
license = "MPL-2.0"
name = "partialzip"
readme = "README.md"
repository = "https://github.com/marcograss/partialzip"
rust-version = "1.57.0"
version = "0.6.8-alpha.1"

[dependencies]
anyhow = "1.0.61"
bytesize = "1.0.0"
clap = "3.2.6"
conv = "0.3.3"
curl = "0.4.24"
num-traits = "0.2.15"
thiserror = "1.0.32"
url = "2.1.0"
zip = "0.6.2"

[dev-dependencies]
actix-files = "0.6.2"
actix-web = "4.1.0"
tokio = {version = "1.20.1", features = ["macros", "rt-multi-thread"]}
